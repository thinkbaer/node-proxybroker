
logging:
  enable: true
  level: debug
  transports:
  - console: {}
  - file:
      filename: ./docker/local/out.local.log
#  events: true
# transports: - list

storage:
  type: sqlite
  database: ./docker/local/database.db


rotator:



validator:
  parallel: 200
  schedule:
    enable: true
  judge:
    selftest: true
    remote_lookup: true
    remote_ip: 127.0.0.1
    ip: 0.0.0.0
    request:
      socket_timeout: 10000
      connection_timeout: 5000


proxyserver:
  enable: true
  timeout: 120000
  # limit of search repeats if proxy failed
  repeatLimit: 10

provider:
  parallel: 5
  schedule:
    enable: true


server:
  enable: true

