version: '3'
services:

  txs_broker_postgres:
    image: postgres
    environment:
      POSTGRES_DATABASES: proxybroker
      POSTGRES_USER: proxybroker
      POSTGRES_PASSWORD:
    ports:
      - 5445:5432
    command: postgres -c 'max_connections=300'
    volumes:
      - ./local/postgres/data:/var/lib/postgresql/data
    networks:
      - txs_broker_net


networks:
  txs_broker_net: {}
